[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psychopy-minolta"
version = "0.0.2"
description = "Extension package for adding support for Konica Minolta light-measuring devices to PsychoPy."
readme = "README.md"
requires-python = ">= 3.7"
license = {text = "GNU General Public License v3 (GPLv3)"}
authors = [
  { name = "Jon Peirce", email = "jon@opensceincetools.org" },
  { name = "Matthew Cutone", email = "mcutone@opensceincetools.org" },
]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
urls.homepage = "https://github.com/psychopy/psychopy-minolta"
urls.changelog = "https://github.com/psychopy/psychopy-minolta/blob/main/CHANGELOG.txt"
urls.documentation = "https://pages.github.com/psychopy/psychopy-minolta"
urls.repository = "https://github.com/psychopy/psychopy-minolta"
dependencies = [
  "pyserial",
]

[project.optional-dependencies]
# dependencies for building the docs
docs = [
  "psychopy",
  "sphinx",
  "furo",
]
# dependencies for running the test suite
tests = [
  "psychopy @ git+https://github.com/psychopy/psychopy@release",
  "pytest",
]

[project.entry-points."psychopy.hardware.minolta"]
LS100 = "psychopy_minolta.minolta:LS100"
CS100A = "psychopy_minolta.minolta:CS100A"

[tool.setuptools.packages.find]
where = ["",]
